<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div style="font-size: 50px;border:  5px solid black; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: burlywood;">
        <h1 id="h1"></h1>
        <div style="display: flex; flex-direction: row;">
            <button id="minus" style="margin-bottom: 6px; padding: 16px; background-color: rgb(72, 0, 0);color: wheat; border: 5px solid black;">Minus</button>
            <button id="reset" style="margin-left: 6px; margin-bottom: 6px; padding: 16px; background-color: rgb(72, 0, 0);color: wheat; border: 5px solid black;">Reset</button>
            <button id="plus" style="margin-left: 6px; margin-bottom:  6px; padding: 16px; background-color: rgb(72, 0, 0);color: wheat; border: 5px solid black;">Plus</button>
        </div>
    </div>
    <script src="../src/app.js"></script>
</body>
</html>
