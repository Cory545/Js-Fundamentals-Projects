<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownTimer</title>
</head>
<body>
    <div style="background-color: paleturquoise; border: solid 5px black; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div>
            <h1 id="countdownDisplay"></h1>
        </div>
        <div>
            <button style="background-color: black; color: paleturquoise; padding: 10px;" id="pauseButton" onclick="pauseCountdown()">Pause</button>
            <button style="background-color: black; color: paleturquoise; padding: 10px;" id="resumeButton" onclick="resumeCountdown()">Resume</button>
            <button style="background-color: black; color: paleturquoise; padding: 10px;" id="resetButton" onclick="resetCountdown()">Reset</button>
            <button style="background-color: black; color: paleturquoise; padding: 10px;" id="playButton" onclick="playCountdown()">Play</button>
        </div>
    </div>








    <script src="../src/app.js"></script>
</body>
</html>
